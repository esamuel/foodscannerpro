<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="180" height="180" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(63,81,181);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(13,31,131);stop-opacity:1" />
        </linearGradient>
        
        <!-- Shadow filter -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
        </filter>
    </defs>
    
    <!-- Card background -->
    <rect width="180" height="180" rx="15" ry="15" fill="url(#grad)" />
    
    <!-- Overlay for text contrast -->
    <rect width="180" height="80" y="100" rx="0" ry="0" fill="rgba(0,0,0,0.3)" />
    
    <!-- Title text -->
    <text x="90" y="130" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">Mediterranean Diet</text>
    
    <!-- Description text -->
    <text x="90" y="155" font-family="Arial, Helvetica, sans-serif" font-size="10" fill="white" text-anchor="middle" opacity="0.9">
        <tspan x="90" dy="0">Heart-healthy choices inspired by Mediterranean cuisine</tspan>
    </text>
    
    <!-- Decorative elements -->
    <circle cx="90" cy="60" r="25" fill="white" opacity="0.2" />
</svg>